<html>
<head>
<script src="jquery-2.0.3.js"></script>
<script src="index-page.js"></script>
<style>

.cont{

}

	height: 15%;
}
.topButtonSmall{
    display: table-cell;

	height: 15%;
}

.ButtonBig{
    display: table-cell;
	width: 33%;
	height: 15%;
}

.ButtonSmall{
    display: table-cell;
	width: 16.4%;
	height: 15%;
}
</style>
</head>
<body>
<form action="">
<div class="cont">
		<input type="button" id="allUp" class="topButtonBig" value="ALL UP">

		<input type="button" id="allFlat" class="topButtonBig" value="ALL FLAT">

		<p/>

		<p/>
		<input type="button" id="sofa1Flat" class="ButtonBig" value="FLAT">
		<input type="button" id="sofa2Flat" class="ButtonBig" value="FLAT">
		<input type="button" id="sofa3Flat" class="ButtonBig" value="FLAT">
		<p/>

		<input type="button" id="sofa2ManUp" class="ButtonSmall" value="MANUAL UP">
		<input type="button" id="sofa2ManDown" class="ButtonSmall" value="MANUAL DOWN">
		<input type="button" id="sofa3ManUp" class="ButtonSmall" value="MANUAL UP">
		<input type="button" id="sofa3ManDown" class="ButtonSmall" value="MANUAL DOWN">
</div>
</form>

</html>
